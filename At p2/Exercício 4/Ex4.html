<!DOCTYPE html>
<html lang="PT-br">

<head>
    <title>Formulário</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="ex4.js" type="text/javascript"></script>
</head>

<body>

    <form class="text-align w-75">
        <p class="text-center text-danger display-4">Formulário seguradora</p>
        <!--Nome-->
        <div class="form-group">
            <label for="exampleInputEmai1">Nome</label>
            <input type="text" id="Nome" value="" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="João da Silva" required="required">
        </div>

        <!--E-mail-->
        <div class="form-group">
            <label for="exampleInputEmai1">Endereço de email</label>
            <input type="email" class="form-control" id="Email" value="" aria-describedby="emailHelp"
                placeholder="Exemplo@email.com" required="required">
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>
        <!--Data de nascimento-->

        <form method="post">
            <div class="date-input">
                <label class="control-label" for="date">Ano de nascimento</label>
                <input class="form-control" id="Nascimento" value="" name="date" placeholder="1957" type="number"
                    min="1901" max="2001" required="required">
            </div>

            <!--Sexo-->

            <p class="text-start">Sexo</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">Masculino </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
                <label class="form-check-label" for="exampleRadios2">
                    Feminino
                </label>
            </div>
            <!--Marca-->
            <br>
            <div class="form-group">
                <label for="exampleInputEmai1">Marca</label>
                <input type="text" class="form-control" id="Marca" value="" aria-describedby="emailHelp"
                    placeholder="Ford" required="required">
            </div>
            <!--Modelo-->
            <div class="form-group">
                <label for="exampleInputEmai1">Modelo</label>
                <input type="text" class="form-control" id="Modelo" value="" aria-describedby="emailHelp"
                    placeholder="T-cross" required="required">
            </div>
            <!--valor-->

            <p>Valor do veículo</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">R$</span>
                </div>
                <input min='0' type="number" class="form-control" id="Valor" value="" maxlength="30" aria-label="Quantia" placeholder="15000" required="required">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            </div>
            <!--Ano-->

            <div class="form-group">
                Ano do veículo:
                <input type="Number" id="Ano" value="" class="form-control" min="1886" max="2022" placeholder="1997"
                    required="required">
            </div>
            <!--Porcentagem-->
            <p>Porcentagem:</p>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="Porcentagem" value="" aria-label="Quantia"
                    placeholder="0 até 25" min="0" max="25" required="required">
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="validarDescricao()">Enviar</button>
            <input type="text" id="Resultado" value="" readonly>
            <input type="text" id="Desconto" value="" readonly>
            <input type="text" id="Idade" value="" readonly>
            <h3>Valor da apolice</h3>
            <input type="text" id="Total" value="" readonly>
        </form>
       

</body>
<footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</footer>

</html>
