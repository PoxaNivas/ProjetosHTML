<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="_estilotrab.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Calculadora com javascript e jQuery</h1>
    <table border="2" cellspacing="2" cellpadding="15">
        <tr>
            <td><input type="text" id="n1" placeholder="Digite o primeiro valor"></td>
            <td><input type="text" id="n2" placeholder="Digite o segundo valor"></td>
            <td><input type="text" id="n3" placeholder="Digite o terceiro valor"></td>
            <td><input type="text" id="n4" placeholder="Digite o quarto valor"></td>
        </tr>
    </table>
    <input type="button" id="calcular" value="Clique aqui para calcular">
    <div class="Resultado">
        <input type="text" id="resultado" value=" " readonly>
    </div>
    <script>
         $('#calcular').on("click",Calcular);
        
   
        function Calcular() {
            $('input').css("color","red")
            var res_temp = (parseFloat(n1.value) + parseFloat(n2.value) + parseFloat(n3.value) + parseFloat(n4.value))/4;
            $('#resultado').css("color","green").fadeIn("40000")
            resultado.value = res_temp.toFixed(2);

           
        }
    </script>
</body>

</html>
